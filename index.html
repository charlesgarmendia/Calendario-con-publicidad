    function installPWA() {
        if (!deferredPrompt) {
            alert('Para instalar la app, usa el men√∫ de tu navegador y selecciona "A√±adir a pantalla de inicio"');
            return;
        }

        deferredPrompt.prompt();
        
        deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
                console.log('‚úÖ Usuario acept√≥ instalar la app');
            } else {
                console.log('‚ùå Usuario cancel√≥ la instalaci√≥n');
            }
            deferredPrompt = null;
        });
    }

    // Inicializaci√≥n
    window.onload = () => {
        updateGreeting();
        renderMonths();
        updateDaysScreen();
        randomizeImage();
        updateDownloadButtonVisibility();
        
        console.log('üîç Estado de instalaci√≥n:', isAppInstalled() ? 'Instalada' : 'Web');
        console.log('üîò Bot√≥n visible:', !isAppInstalled());
    };

    function updateGreeting() {
        const h = new Date().getHours();
        let greet = (h < 12) ? "Buenos d√≠as" : (h < 19) ? "Buenas tardes" : "Buenas noches";
        document.getElementById('greeting-text').textContent = greet;
    }

    function renderMonths() {
        const grid = document.getElementById('months-grid');
        grid.innerHTML = '';
        
        months.forEach((month, index) => {
            const card = document.createElement('div');
            card.className = 'month-card';
            
            let monthImage;
            if (userImages.length > 0 && Math.random() > 0.3) {
                monthImage = userImages[Math.floor(Math.random() * userImages.length)];
            } else {
                const r = Math.floor(Math.random() * totalDefaultImages) + 1;
                monthImage = `${r}.png`;
            }
            
            card.style.backgroundImage = `url('${monthImage}')`;
            card.onclick = () => selectMonth(index);
            
            if (index === currentMonth && currentYear === new Date().getFullYear()) {
                card.style.borderColor = 'var(--blue)';
            }
            
            card.innerHTML = `
                <div class="month-name">${monthsShort[index]}</div>
                <div class="month-number">${month}</div>
                <div class="month-year">${currentYear}</div>
            `;
            
            grid.appendChild(card);
        });
    }

    // MODIFICADO: selectMonth ahora muestra publicidad antes de cambiar de pantalla
    function selectMonth(monthIndex) {
        // Guardar la acci√≥n pendiente
        pendingAction = {
            type: 'selectMonth',
            monthIndex: monthIndex
        };
        
        // Mostrar publicidad
        showAd();
    }

    // MODIFICADO: openDay ahora muestra publicidad antes de abrir la nota
    function openDay(day) {
        // Guardar la acci√≥n pendiente
        pendingAction = {
            type: 'openDay',
            day: day
        };
        
        // Mostrar publicidad
        showAd();
    }

    // NUEVA FUNCI√ìN: Mostrar publicidad
    function showAd() {
        const adModal = document.getElementById('adModal');
        const adIframe = document.getElementById('adIframe');
        const timerDiv = document.getElementById('adTimer');
        
        // Cargar el link de publicidad en el iframe
        adIframe.src = adLink;
        
        // Resetear timer
        adTimer = 3;
        timerDiv.textContent = `‚è±Ô∏è ${adTimer} seg`;
        
        // Mostrar modal
        adModal.classList.add('active');
        
        // Iniciar cuenta regresiva
        if (adInterval) clearInterval(adInterval);
        adInterval = setInterval(() => {
            adTimer--;
            timerDiv.textContent = `‚è±Ô∏è ${adTimer} seg`;
            
            if (adTimer <= 0) {
                clearInterval(adInterval);
                adInterval = null;
                closeAd();
            }
        }, 1000);
    }

    // NUEVA FUNCI√ìN: Cerrar publicidad
    function closeAd() {
        const adModal = document.getElementById('adModal');
        const adIframe = document.getElementById('adIframe');
        
        // Limpiar timer
        if (adInterval) {
            clearInterval(adInterval);
            adInterval = null;
        }
        
        // Limpiar iframe
        adIframe.src = 'about:blank';
        
        // Ocultar modal
        adModal.classList.remove('active');
        
        // Ejecutar la acci√≥n pendiente
        if (pendingAction) {
            if (pendingAction.type === 'selectMonth') {
                // Ejecutar la selecci√≥n de mes
                selectedMonth = pendingAction.monthIndex;
                selectedYear = currentYear;
                document.getElementById('selected-month-display').textContent = `${months[pendingAction.monthIndex]} ${currentYear}`;
                updateDaysScreen();
                
                document.getElementById('months-screen').classList.remove('active');
                document.getElementById('days-screen').classList.add('active');
            } else if (pendingAction.type === 'openDay') {
                // Ejecutar la apertura del d√≠a
                const noteId = `nota_${pendingAction.day}_${selectedMonth}_${selectedYear}`;
                document.getElementById('modal-title').textContent = `${pendingAction.day} ${months[selectedMonth]} ${selectedYear}`;
                document.getElementById('note-text').value = localStorage.getItem(noteId) || "";
                document.getElementById('note-modal').style.display = "flex";
                window.currentNoteId = noteId;
            }
            
            pendingAction = null;
        }
    }

    function goToMonths() {
        document.getElementById('days-screen').classList.remove('active');
        document.getElementById('months-screen').classList.add('active');
        renderMonths();
    }

    function changeMonth(delta) {
        selectedMonth += delta;
        if (selectedMonth < 0) {
            selectedMonth = 11;
            selectedYear--;
        } else if (selectedMonth > 11) {
            selectedMonth = 0;
            selectedYear++;
        }
        document.getElementById('selected-month-display').textContent = `${months[selectedMonth]} ${selectedYear}`;
        updateDaysScreen();
    }

    function updateDaysScreen() {
        document.getElementById('current-month-title').textContent = months[selectedMonth];
        renderCalendar();
    }

    function renderCalendar() {
        const grid = document.getElementById('calendar-days');
        grid.innerHTML = "";
        
        const firstDay = new Date(selectedYear, selectedMonth, 1).getDay();
        const lastDate = new Date(selectedYear, selectedMonth + 1, 0).getDate();
        
        let startOffset = firstDay === 0 ? 6 : firstDay - 1;
        
        for (let i = 0; i < startOffset; i++) {
            grid.innerHTML += `<div class="day-btn" style="visibility: hidden;"></div>`;
        }
        
        const today = new Date();
        for (let d = 1; d <= lastDate; d++) {
            const dayBtn = document.createElement('button');
            dayBtn.className = 'day-btn';
            dayBtn.textContent = d;
            
            if (d === today.getDate() && selectedMonth === today.getMonth() && selectedYear === today.getFullYear()) {
                dayBtn.classList.add('today');
            }
            
            const noteId = `nota_${d}_${selectedMonth}_${selectedYear}`;
            if (localStorage.getItem(noteId)) {
                dayBtn.classList.add('has-note');
            }
            
            dayBtn.onclick = () => openDay(d);
            grid.appendChild(dayBtn);
        }
    }

    function selectImageForDay(day) {
        let finalImg;
        
        if (userImages.length > 0 && Math.random() > 0.3) {
            finalImg = userImages[Math.floor(Math.random() * userImages.length)];
        } else {
            const r = Math.floor(Math.random() * totalDefaultImages) + 1;
            finalImg = `${r}.png`;
        }
        
        currentPreviewImage = finalImg;
        
        document.getElementById('dynamic-background').style.backgroundImage = `url('${finalImg}')`;
        document.getElementById('day-preview').src = finalImg;
    }

    function randomizeImage() {
        selectImageForDay(new Date().getDate());
    }

    function closeModal() {
        if (window.currentNoteId) {
            localStorage.setItem(window.currentNoteId, document.getElementById('note-text').value);
        }
        document.getElementById('note-modal').style.display = "none";
        renderCalendar();
    }

    function handleFiles(files) {
        for (let file of files) {
            const reader = new FileReader();
            reader.onload = (e) => {
                userImages.push(e.target.result);
                localStorage.setItem('user_album', JSON.stringify(userImages));
                alert(`üì∏ ¬°Foto a√±adida! (Total: ${userImages.length})`);
                randomizeImage();
                if (document.getElementById('months-screen').classList.contains('active')) {
                    renderMonths();
                }
                if (document.getElementById('adminPanel').classList.contains('active')) {
                    renderAdminPanel();
                }
            };
            reader.readAsDataURL(file);
        }
    }

    function changeYear(delta) {
        currentYear += delta;
        renderMonths();
    }

    // Funciones del panel de administraci√≥n
    function toggleAdminPanel() {
        const panel = document.getElementById('adminPanel');
        const adminBtn = document.getElementById('adminBtn');
        
        if (panel.classList.contains('active')) {
            panel.classList.remove('active');
            adminBtn.classList.remove('active');
        } else {
            panel.classList.add('active');
            adminBtn.classList.add('active');
            renderAdminPanel();
        }
    }

    function renderAdminPanel() {
        const statsDiv = document.getElementById('adminStats');
        const gridDiv = document.getElementById('adminImagesGrid');
        
        if (userImages.length === 0) {
            statsDiv.innerHTML = `üì∏ <span>0</span> fotos subidas`;
            gridDiv.innerHTML = '<div class="admin-empty">No hay fotos subidas a√∫n</div>';
            return;
        }

        statsDiv.innerHTML = `üì∏ <span>${userImages.length}</span> fotos subidas`;
        
        gridDiv.innerHTML = '';
        userImages.forEach((img, index) => {
            const card = document.createElement('div');
            card.className = 'admin-image-card';
            
            card.innerHTML = `
                <img src="${img}" class="admin-image-preview" alt="Foto ${index + 1}">
                <div class="admin-image-actions">
                    <button class="admin-delete-btn" onclick="deleteImage(${index})">üóëÔ∏è Eliminar</button>
                </div>
            `;
            
            gridDiv.appendChild(card);
        });
    }

    function deleteImage(index) {
        if (confirm('¬øEst√°s segura de eliminar esta foto?')) {
            userImages.splice(index, 1);
            localStorage.setItem('user_album', JSON.stringify(userImages));
            
            renderAdminPanel();
            randomizeImage();
            if (document.getElementById('months-screen').classList.contains('active')) {
                renderMonths();
            }
            
            alert('‚úÖ Foto eliminada correctamente');
        }
    }

    function deleteAllImages() {
        if (userImages.length === 0) {
            alert('No hay fotos para eliminar');
            return;
        }
        
        if (confirm('‚ö†Ô∏è ¬øEst√°s SEGURA de eliminar TODAS las fotos?\n¬°Esta acci√≥n no se puede deshacer!')) {
            userImages = [];
            localStorage.setItem('user_album', JSON.stringify(userImages));
            
            renderAdminPanel();
            randomizeImage();
            if (document.getElementById('months-screen').classList.contains('active')) {
                renderMonths();
            }
            
            alert('‚úÖ Todas las fotos han sido eliminadas');
        }
    }

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            if (document.getElementById('adModal').classList.contains('active')) {
                closeAd();
            }
            if (document.getElementById('note-modal').style.display === 'flex') {
                closeModal();
            }
            if (document.getElementById('adminPanel').classList.contains('active')) {
                toggleAdminPanel();
            }
        }
    });

    document.getElementById('note-modal').addEventListener('click', (e) => {
        if (e.target === document.getElementById('note-modal')) {
            closeModal();
        }
    });

    document.getElementById('adminPanel').addEventListener('click', (e) => {
        if (e.target === document.getElementById('adminPanel')) {
            toggleAdminPanel();
        }
    });

    // Cerrar publicidad haciendo click fuera del contenido
    document.getElementById('adModal').addEventListener('click', (e) => {
        if (e.target === document.getElementById('adModal')) {
            closeAd();
        }
    });
</script>
